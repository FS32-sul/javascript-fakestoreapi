<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <header class="bg-orange-500 flex justify-between py-4 px-15">
        <input type="text" placeholder="Digite o nome do produto" class="w-[500px] h-10 bg-white pl-4 rounded"
            onkeyup="pesquisarProduto(event.target.value)">
        <div>
            <select onchange="filtrarPorCategoria(event.target.value)" class="h-10 rounded bg-white px-3">
                <option selected disabled>Escolha a categoria</option>
                <option value="todos">Todos</option>
                <option>men's clothing</option>
                <option>jewelery</option>
                <option>electronics</option>
                <option>women's clothing</option>
            </select>
            <select onchange="ordenarProdutos(event.target.value)" class="h-10 rounded bg-white px-3">
                <option selected disabled>Ordene por</option>
                <option value="preco">Menor preço</option>
                <option value="avaliacao">Maior avaliação</option>
            </select>
        </div>
    </header>

    <div id="lista" class="grid grid-cols-4 gap-4 p-15 bg-slate-200"></div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="index.js"></script>
</body>

</html>
